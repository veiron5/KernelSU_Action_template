    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev git

      - name: Download GKI Kernel
        run: |
          # Для Pixel 6 (ядро 5.10) используем официальный тулчейн
          git clone --depth=1 https://android.googlesource.com -b android12-5.10 kernel

      - name: Integrate KernelSU
        run: |
          cd kernel
          curl -LSs "https://raw.githubusercontent.com" | bash -s main

